<!-- code for filter pipe -->
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="form-group">
            <input type="email" class="form-control" id="search" placeholder="search product name"
                [(ngModel)]="namesearch">
        </div>
    </div>
    <div class="col-md-8">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Availability</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productArr | filter:namesearch">
                    <th scope="row">{{product.sno}}</th>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.availability}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
